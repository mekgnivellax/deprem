<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deprem Takip Uygulaması</title>
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="theme-toggle">Tema Değiştir</button>
        <h1>Son Depremler</h1>

        <!-- Filtreleme Alanı -->
        <div class="controls-container">
            <div class="source-container"> <!-- Kaynak Seçimi -->
                <label>Kaynak:</label>
                <label><input type="radio" name="source" value="kandilli" checked> Kandilli</label>
                <label><input type="radio" name="source" value="afad"> AFAD</label>
            </div>
            <!-- Tarih Seçici (Sadece Kandilli için) -->
            <div class="date-picker-container">
                 <label for="earthquake-date">Tarih:</label>
                 <input type="date" id="earthquake-date" name="earthquake-date">
            </div>
            <div class="filter-container">
                <label for="magnitude-filter">Min Büyüklük: <span id="magnitude-value">1.0</span></label>
                <input type="range" id="magnitude-filter" name="magnitude" min="1" max="8" step="0.1" value="1.0">
            </div>
            <div class="filter-container"> <!-- Mesafe filtresi -->
                <label for="distance-filter">Maks Mesafe (km): <span id="distance-value">Tümü</span></label>
                <input type="range" id="distance-filter" name="distance" min="0" max="1000" step="10" value="1000">
            </div>
            <!-- Sıralama Alanı -->
            <div class="sort-container">
                 <label for="sort-by">Sırala:</label>
                 <select id="sort-by" name="sort-by">
                    <option value="date">Tarih (En Yeni)</option>
                    <option value="magnitude">Büyüklük (En Büyük)</option>
                 </select>
                 <label for="sort-order">Yön:</label>
                 <select id="sort-order" name="sort-order">
                    <option value="desc">Azalan</option>
                    <option value="asc">Artan</option>
                 </select>
            </div>
            <!-- Bildirim İzin Butonu -->
            <div class="notification-control">
                 <button id="request-notification-permission">Bildirimlere İzin Ver</button>
            </div>
            <!-- Bildirim Ayarları -->
            <div class="notification-settings">
                 <label><input type="checkbox" id="enable-notifications" checked> Bildirimleri Etkinleştir</label>
                 <label for="notification-magnitude">Min Bildirim Büyüklüğü: <span id="notification-magnitude-value">4.0</span></label>
                 <input type="range" id="notification-magnitude" min="3.0" max="8.0" step="0.1" value="4.0">
            </div>
        </div>

        <!-- Yükleniyor Göstergesi -->
        <div id="loading" style="display: none; text-align: center; padding: 20px;">
            <!-- Stil CSS'de tanımlanacak -->
            Yükleniyor...
        </div>

        <!-- Hata Mesajı Alanı -->
        <div id="error-message" style="display: none; color: red; text-align: center; padding: 10px; margin-bottom: 15px; background-color: rgba(255, 0, 0, 0.1); border: 1px solid red; border-radius: 5px;">
            <!-- Hata mesajı buraya gelecek -->
        </div>

        <!-- Harita Alanı -->
        <div id="map"></div>

        <div id="earthquake-list" class="loading-text">
            Yükleniyor...
        </div>

        <!-- Grafik Alanı -->
        <div class="chart-container">
             <canvas id="earthquake-chart"></canvas>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Modal Yapısı -->
    <div id="earthquake-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Deprem Detayları</h2>
            <div id="modal-body">
                <!-- Detaylar buraya yüklenecek -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
